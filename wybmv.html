<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wybmv?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      position: relative;
      font-family: Arial, sans-serif;
      background-color: pink;
      overflow-x: hidden;
    }

    .cuadrado {
      position: absolute;
      width: min(1054px, calc(100% - 40px));
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border-radius: 32px;
      box-shadow: 0px 5px 50px grey;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 40px 40px;
      box-sizing: border-box;
      gap: 18px;
      text-align: center;

      max-height: 500px;
      overflow: hidden;
      transition: max-height 2s ease-in-out; /* animación más lenta */
    }

    .cuadrado.expandido {
      max-height: 2000px;
      overflow: visible;
    }

    .texto {
      font-weight: bold;
      font-size: 36px;
      margin: 0;
    }

    .main-gif {
      width: 175px;
      height: auto;
    }

    .contenido {
      font-size: 22px;
      font-weight: 600;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .contenido img {
      width: 220px;
      height: auto;
      margin-top: 10px;
      transition: opacity 1.8s ease 0.3s, transform 1.8s ease 0.3s;
    }

    .oculto {
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    #boton, #boton2 {
      position: absolute;
      width: 80px;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 32px;
      font-weight: bold;
      z-index: 9999;
      transition: left 0.8s ease, top 0.8s ease;
    }

    #boton {
      left: 700px;
      top: 450px;
      background-color: red;
      color: white;
      box-shadow: 0px 2.5px 30px grey;
    }

    #boton2 {
      left: 500px;
      top: 450px;
      background-color: gray;
      color: white;
      box-shadow: 0px 2.5px 20px grey;
    }
  </style>
</head>
<body>

  <div class="cuadrado" id="cuadro">
    <div class="texto">Jimevalo will you be my valentine?</div>

    <img class="main-gif"
      src="https://media.tenor.com/17DcqIkp0e4AAAAj/heart-love.gif"
      alt="Imagen">

    <div id="contenidoSi" class="contenido oculto">
      <p>LETS GOOOOOOOOOOOOOOOO</p>
      <img src="https://media.tenor.com/l8OlCfng1zIAAAAM/i-love-u.gif" alt="imagen2">
    </div>
  </div>

  <button id="boton">No</button>
  <button id="boton2">Sí</button>

  <script>
    const botonNo = document.getElementById("boton");
    const botonSi = document.getElementById("boton2");
    const cuadro = document.getElementById("cuadro");
    const contenidoSi = document.getElementById("contenidoSi");

    botonNo.addEventListener("mouseenter", () => {
      const maxX = window.innerWidth - botonNo.offsetWidth;
      const maxY = window.innerHeight - botonNo.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      botonNo.style.left = `${x}px`;
      botonNo.style.top = `${y}px`;
    });

    botonSi.addEventListener("click", () => {
      contenidoSi.classList.remove("oculto");
      cuadro.classList.add("expandido");

      botonNo.style.display = "none";
      botonSi.style.display = "none";
    });
  </script>

</body>
</html>
