<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wybmv?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      position: relative;
      font-family: Arial, sans-serif;
      background-color: pink;
      overflow-x: hidden;
    }

    .cuadrado {
      position: absolute;
      width: min(1054px, calc(100% - 40px));
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border-radius: 32px;
      box-shadow: 0px 5px 50px grey;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 40px 40px;
      box-sizing: border-box;
      gap: 18px;
      text-align: center;
      max-height: 500px;
      overflow: hidden;
      transition: max-height 2s ease-in-out;

      /* CLAVE: para que los botones absolutos se anclen al cuadro */
      position: relative;
    }

    .cuadrado.expandido {
      max-height: 2000px;
      overflow: visible;
    }

    .texto {
      font-weight: bold;
      font-size: 36px;
      margin: 0;
    }

    .main-gif {
      width: 175px;
      height: auto;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 22px;
      font-weight: 600;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 1.5s ease, transform 1.5s ease;
      margin-top: 20px;
    }

    .contenido img {
      width: 220px;
      height: auto;
      margin-top: 10px;
    }

    .oculto {
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    /* BOTÃ“N CARTA CON PULSO */
    .boton-carta {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 26px;
      border: none;
      border-radius: 40px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      animation: pulso 1.6s infinite ease-in-out;
    }

    @keyframes pulso {
      0% { transform: scale(1); }
      50% { transform: scale(1.18); }
      100% { transform: scale(1); }
    }

    /* CONTENEDOR DE BOTONES (dentro del cuadro) */
    .zona-botones {
      position: absolute;
      left: 50%;
      top: 72%;                 /* ajusta si quieres mÃ¡s arriba/abajo */
      transform: translate(-50%, -50%);
      display: flex;
      gap: 60px;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Botones principales */
    #boton, #boton2 {
      width: 90px;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 32px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    #boton {
      background-color: red;
      color: white;
      box-shadow: 0px 2.5px 30px grey;
    }

    #boton2 {
      background-color: gray;
      color: white;
      box-shadow: 0px 2.5px 20px grey;
    }

    /* Nota debajo de los botones */
    .nota {
      position: absolute;
      left: 50%;
      top: calc(72% + 60px);    /* debajo de la zona de botones */
      transform: translateX(-50%);
      font-size: 12px;
      color: #5a0033;
      font-style: italic;
      text-align: center;
      z-index: 9999;
      width: 100%;
      pointer-events: none;
    }

    /* En pantallas chicas, reducimos espacio entre botones */
    @media (max-width: 480px) {
      .zona-botones { gap: 24px; }
      .texto { font-size: 26px; }
      .main-gif { width: 140px; }
    }
  </style>
</head>
<body>

  <div class="cuadrado" id="cuadro">
    <div class="texto">Jimevalo will you be my valentine?</div>

    <img class="main-gif"
      src="https://media.tenor.com/17DcqIkp0e4AAAAj/heart-love.gif"
      alt="Imagen">

    <div id="contenidoSi" class="contenido oculto">
      <p>LET'S GOOOOOOOOOOO ðŸŽ‰</p>
      <img src="https://media.tenor.com/l8OlCfng1zIAAAAM/i-love-u.gif" alt="imagen2">

      <button class="boton-carta" onclick="window.location.href='si.html'">
        ðŸ’Œ
      </button>
    </div>

    <!-- Botones dentro del cuadro -->
    <div class="zona-botones" id="zonaBotones">
      <button id="boton2">SÃ­</button>
      <button id="boton">No</button>
    </div>

    <div class="nota" id="nota">
      el "no" puede ser un poco tÃ­mido ðŸ˜ˆ
    </div>
  </div>

  <script>
    const botonNo = document.getElementById("boton");
    const botonSi = document.getElementById("boton2");
    const cuadro = document.getElementById("cuadro");
    const contenidoSi = document.getElementById("contenidoSi");
    const nota = document.getElementById("nota");
    const zonaBotones = document.getElementById("zonaBotones");

    let escalaSi = 1;

    // Hacer que "No" huya pero SIN salirse del cuadro
    botonNo.addEventListener("mouseenter", () => {
      const rectZona = zonaBotones.getBoundingClientRect();
      const rectCuadro = cuadro.getBoundingClientRect();

      // lÃ­mites dentro del cuadro (con margen)
      const margen = 20;
      const minX = margen;
      const maxX = rectCuadro.width - botonNo.offsetWidth - margen;
      const minY = margen;
      const maxY = rectCuadro.height - botonNo.offsetHeight - margen;

      // posiciÃ³n aleatoria RELATIVA al cuadro
      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      // Convertimos el botÃ³n "No" a absoluto dentro del cuadro al primer salto
      botonNo.style.position = "absolute";
      botonNo.style.left = `${x}px`;
      botonNo.style.top = `${y}px`;

      // Crece botÃ³n SÃ­
      escalaSi += 0.2;
      botonSi.style.transform = `scale(${escalaSi})`;
    });

    botonSi.addEventListener("click", () => {
      contenidoSi.classList.remove("oculto");
      cuadro.classList.add("expandido");

      zonaBotones.style.display = "none";
      nota.style.display = "none";
    });
  </script>

</body>
</html>
